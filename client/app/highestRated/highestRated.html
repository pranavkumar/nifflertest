<div ng-include="'components/navbar/navbar.html'"></div>
<div class="col-md-12">
<div class="container">
  <div class="row">
    <div class="col-lg-12 recipes-wrapper">
      
      <div deckgrid class="deckgrid" source="recipes" style="overflow:auto">
        <div class="a-card" style="padding:2%">
            <a ng-href="{{mother.getUrl(card.title)}}">
              <img class="thumbnail" ng-src="/{{card.src}}" width="100%">
            </a>
                
            <h3 class="card-title">{{card.title}} <span class="upvote-details"><i class="fa fa-arrow-up"></i><span class="count">&nbsp;{{card.upvotes}}</span></span>
            <span class="comment-details"><i class="fa fa-comment-o"></i><span class="count">&nbsp;{{card.comments.length}}</span></span></h3>
            <p class="card-description">{{card.description}}</p>
            <p class="card-username">By {{card.username}} {{card.created_at}}</p>

                
            </div>
      </div>
    </div>
  </div>


</div>
</div>
