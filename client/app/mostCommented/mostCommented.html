<div ng-include="'components/navbar/navbar.html'"></div>
<div class="col-md-12">
<div class="container" style="margin-left:0px;margin-right:0px;width:100%">
  <div class="row">
    <div class="col-lg-12 recipes-wrapper">
      <div  ng-repeat="recipe in recipes | orderBy : 'comments.length' : true" style="overflow:auto;margin-bottom:2%">
        <div class="col-md-7">
        <a ng-href="{{getUrl(recipe.title)}}">
        <img ng-src="/{{recipe.src}}" style="width:100%">
        </a>
        </div>
        <div class="col-md-5">
           <h3 style="text-transform:capitalize">{{recipe.title}}</h3>
           <span class="upvote-details"><i class="fa fa-arrow-up"></i><span class="count">&nbsp;{{recipe.upvotes}}</span></span>
            <span class="comment-details"><i class="fa fa-comment-o"></i><span class="count">&nbsp;{{recipe.comments.length}}</span></span>
            <br/><br/>
           <p>{{recipe.description}}</p>
           <p style="text-transform:capitalize">By {{recipe.username}} {{recipe.created_at}}</p> 
        </div>
      </div>
    </div>
  </div>


</div>
</div>
